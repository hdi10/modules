spring:
  application:
    name: api-gateway

  ##GATEWAY CONFIGURATIONS

  cloud:
    gateway:
      routes:
        ## blogs-service ----> http://localhost:8080/blogs/ port forwarding auf http://localhost:9010/blogs/
        - id: zelkulo-service
          uri: lb://zelkulo-service
          predicates:
            - Path=/api/blogs/**

        ## songLists-service ----> http://localhost:8080/songLists/ port forwarding auf http://localhost:9010/songLists/
        - id: bloglists-service
          uri: lb://zelkulo-service
          predicates:
            - Path=/api/blogLists/**

        ## auth-service ----> http://localhost:8080/auth/ port forwarding auf http://localhost:9000/auth/
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        ## ki-service ----> http://localhost:8080/kommentar/ port forwarding auf http://localhost:9020/kommentar
        - id: kommentar-service
          uri: lb://kommentar-service
          predicates:
            - Path=/comments/**


server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka/